    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">

<body>
    <div class="container-flude">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">

    <section class="login">
        <form  method="dialog">
            <div class="logo">
                <i class="fas fa-user-lock"></i>

            </div>
            <div class="mb-3"><input  id="username" class="form-control" type="text" name="username" placeholder="username"></div>
            <div class="mb-3"><input id="password" class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn d-block w-100" type="submit" onclick="validate()">Log In</button></div><a
                class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
