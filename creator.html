<html lang="en">

<head>

    <title>creator</title>
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/Navbar.css">
    <link rel="stylesheet" href="src/css/creator.css">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/966728164a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand logo-brand" href="#">MF Blog</a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home&nbsp;</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact&nbsp;</a></li>
                </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" href="login.html"
                        role="button">Logout</a></span>
            </div>
        </div>
    </nav>
    <h2>Create a new post</h2>
    <section class="create-post">
        <form method="dialog">
            <input class="form-control" type="text" id="postTitle" placeholder="Post Title" required>
            <div class="form-group mb-3">
                <textarea class="form-control form-content input" placeholder="Content" required></textarea>
            </div>
            <div class="mb-3">
                <label for="img">Select post image:</label>
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <div class="mb-3 ">
                <button class="btn btn-primary " type="submit" onclick="window.location.href = 'index.html'">Creat a Post</button>
            </div>
        </form>
    </section>
    <script src="src/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
